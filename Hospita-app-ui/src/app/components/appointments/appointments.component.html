<app-header></app-header>
<div class="container-fluid py-5"> <!-- Changed to container-fluid for full width -->
  <div class="row py-5 justify-content-center"> <!-- Added justify-content-center for center alignment -->
    <div class="col-lg-12"> <!-- Changed to col-lg-12 for full-width column -->
      <div class="card rounded shadow border-0">
        <div class="card-body p-5 bg-white rounded">
          <div class="container-fluid py-5">
            <table id="example" style="width:100%" class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Date</th>
                  <th scope="col">Time</th>
                  <th scope="col">Description</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let appointment of appointmentsArray; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ appointment.appointmentsDate | date }}</td>
                  <td>{{ appointment.appointmentsTime }}</td>
                  <td>{{ appointment.appointmentsDescription }}</td>
                </tr>
                <tr *ngIf="appointmentsArray.length === 0">
                  <td colspan="4" class="text-center">No appointments found.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-5">
    <div class="col">
      <div class="">
        <button class="btn btn-Optican" routerLink="/dashboard">
          BACK
        </button>
      </div>
    </div>
  </div>
</div>
