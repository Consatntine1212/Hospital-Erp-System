<app-header></app-header>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form (ngSubmit)="loginForm.valid && registerUser(loginForm)" class="login100-form validate-form p-l-55 p-r-55 p-t-140" #loginForm="ngForm">
        <span class="login100-form-title">
          Sign Up
        </span>
      
        <div class="form-group">
          <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter name">
            <input class="input100" type="text" name="name" id="name" placeholder="Name" required [(ngModel)]="model.firstName">
            <span class="focus-input100"></span>
          </div>
          <span class="text-danger" *ngIf="(loginForm.touched || loginForm.submitted) && loginForm.controls['name'].hasError('required')">
            Error: Name is required!
          </span>
        </div>
      
        <div class="form-group">
          <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
            <input class="input100" type="email" name="email" id="email" placeholder="Email" required
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="model.email" #email="ngModel">
            <span class="focus-input100"></span>
          </div>
          <span class="text-danger" *ngIf="(loginForm.touched || loginForm.submitted) && loginForm.controls['email'].hasError('required')">
            Error: Email is required!
          </span>
          <span class="text-danger" *ngIf="(loginForm.touched || loginForm.submitted) && loginForm.controls['email'].hasError('pattern')">
            Error: Please provide a valid email address!
          </span>
        </div>
      
        <div class="form-group">
          <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter phone">
            <input class="input100" type="number" name="mobileNumber" id="mobileNumber" placeholder="Mobile Number" required
              [(ngModel)]="model.mobileNumber">
            <span class="focus-input100"></span>
          </div>
          <span class="text-danger" *ngIf="(loginForm.touched || loginForm.submitted) && loginForm.controls['mobileNumber'].hasError('required')">
            Error: Mobile number is required!
          </span>
        </div>

        <div class="form-group">
          <div class="wrap-input100 validate-input" data-validate="Please enter password">
              <input class="input100" type="pwd" name="pwd" placeholder="Password" id="pwd" required
                     [(ngModel)]="model.password" #pwd="ngModel" minlength="5">
              <span class="focus-input100"></span>
          </div>
          <span class="text-danger" *ngIf="(pwd.touched || loginForm.submitted) &&
                pwd.errors?.['required']">Error : Password is required !</span>
          <span class="text-danger" *ngIf="(pwd.touched || loginForm.submitted) &&
                pwd.errors?.['minlength']">Error : Password must be at least 5 characters long. !</span>
      </div>
      
      
        <div class="form-group">
          <div class="wrap-input100 validate-input m-b-16" data-validate="Please select a role">
            <select class="input100" name="role" id="role" required [(ngModel)]="model.role">
              <option value="" disabled selected>Select a Role</option>
              <option value="admin">Admin</option>
              <option value="role2">Role 2</option>
            </select>
            <span class="focus-input100"></span>
          </div>
          <span class="text-danger" *ngIf="(loginForm.touched || loginForm.submitted) && loginForm.controls['role'].hasError('required')">
            Error: Role is required!
          </span>
        </div>
      
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Sign up
          </button>
        </div>
      
        <div class="flex-col-c p-t-40 p-b-20">
          <span class="txt1 p-b-9">
            Already have an account?
          </span>
          <a href="/signin" class="txt3">
            Sign in now
          </a>
        </div>
      </form>
      
      
    </div>
  </div>
</div>
