<app-header></app-header>

<div class="site-section">
  <div class="table-responsive-md">
    <div class="row mb-4">
      <div class="col-md-7">
        <h3 class="heading-21921">My Schedule</h3>
      </div>
    </div>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">MONDAY</th>
      <th scope="col">TUESDAY</th>
      <th scope="col">WEDNESDAY</th>
      <th scope="col">THURSDAY</th>
      <th scope="col">FRIDAY</th>
      <th scope="col">SATURDAY</th>
      <th scope="col">SUNDAY</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let row of ScheduleArray; let i = index">
      <tr>
        <td>{{ row[0].startTime }}</td>
        <td (click)="onCellClicked(row[0])">
          <ng-container *ngIf="row[0].isAvailable; else unavailable">
            Available
          </ng-container>
          <ng-template #unavailable>
            Unavailable
          </ng-template>
        </td>
        <td (click)="onCellClicked(row[1])">
          <ng-container *ngIf="row[1].isAvailable; else unavailable">
            Available
          </ng-container>
          <ng-template #unavailable>
            Unavailable
          </ng-template>
        </td>
        <td (click)="onCellClicked(row[2])">
          <ng-container *ngIf="row[2].isAvailable; else unavailable">
            Available
          </ng-container>
          <ng-template #unavailable>
            Unavailable
          </ng-template>
        </td>
        <td (click)="onCellClicked(row[3])">
          <ng-container *ngIf="row[3].isAvailable; else unavailable">
            Available
          </ng-container>
          <ng-template #unavailable>
            Unavailable
          </ng-template>
        </td>
        <td (click)="onCellClicked(row[4])">
          <ng-container *ngIf="row[4].isAvailable; else unavailable">
            Available
          </ng-container>
          <ng-template #unavailable>
            Unavailable
          </ng-template>
        </td>
        <td (click)="onCellClicked(row[5])">
          <ng-container *ngIf="row[5].isAvailable; else unavailable">
            Available
          </ng-container>
          <ng-template #unavailable>
            Unavailable
          </ng-template>
        </td>
        <td (click)="onCellClicked(row[6])">
          <ng-container *ngIf="row[6].isAvailable; else unavailable">
            Available
          </ng-container>
          <ng-template #unavailable>
            Unavailable
          </ng-template>
        </td>
      </tr>
    </ng-container>
    <tr *ngIf="ScheduleArray.length === 0">
      <td colspan="4" class="text-center">No appointments found.</td>
    </tr>
  </tbody>
</table>
</div>
<div class="row mb-5">
  <div class="col">
    <div class="">
      <button class="btn btn-Optican" (click)="onUpdateClick()"  >
        UPDATE
      </button>
    </div>
  </div>
</div>
<div class="row mb-5">
  <div class="col">
    <div class="">
      <button class="btn btn-Optican" (click)="onTestClick()"  >
        Test
      </button>
    </div>
  </div>
</div>

  <div class="row mb-5">
    <div class="col">
      <div class="">
        <button class="btn btn-Optican" routerLink="/dashboard">
          BACK
        </button>
      </div>
    </div>
  </div>
</div>
