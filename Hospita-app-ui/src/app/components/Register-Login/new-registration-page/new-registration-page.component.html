<!-- new-registration-page.component.html -->
<app-header></app-header>
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>You are 30 seconds away from registering with us!</p>
            <input (click)="redirectToLogin()" type="button" value="Login" class="btn btn-light"/><br/>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{'active': selectedTab === 'employee'}" (click)="selectTab('employee')">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{'active': selectedTab === 'patient'}" (click)="selectTab('patient')">Patient</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div *ngIf="selectedTab === 'employee'" class="tab-pane fade show active" id="home" role="tabpanel">
                    <h3 class="register-heading">Register as an Employee</h3>
                    <form (ngSubmit)="onSubmit('employee')">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" [(ngModel)]="employee.firstName" name="firstName" class="form-control" placeholder="First Name *" />
                                </div>
                                <div class="form-group">
                                    <input type="text" [(ngModel)]="employee.lastName" name="lastName" class="form-control" placeholder="Last Name *" />
                                </div>
                                <div class="form-group">
                                    <input type="password" [(ngModel)]="employee.password" name="password" class="form-control" placeholder="Password *" />
                                </div>
                                <div class="form-group">
                                    <input type="password" [(ngModel)]="employee.confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password *" />
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline"> 
                                            <input type="radio" [(ngModel)]="employee.gender" name="gender" value="male" checked>
                                            <span> Male </span> 
                                        </label>
                                        <label class="radio inline"> 
                                            <input type="radio" [(ngModel)]="employee.gender" name="gender" value="female">
                                            <span>Female </span> 
                                        </label>
                                    </div>
                                </div>
                                <div>
                                    <h3 class="register-error-message" style="color: #ff0000;">{{errorMessage}}</h3>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" [(ngModel)]="employee.email" name="email" class="form-control" placeholder="Your Email *" />
                                </div>
                                <div class="form-group">
                                    <input type="text" [(ngModel)]="employee.mobileNumber" minlength="10" maxlength="10" name="phone" class="form-control" placeholder="Your Phone *" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control" [(ngModel)]="employee.role" name="role">
                                        <option class="hidden" selected disabled>Please select your Role </option>
                                        <option>Doctor</option>
                                        <option>Pharmacist</option>
                                        <option>Admin</option>
                                        <option>Secretary</option>
                                        <option>Nurse</option>
                                        <option>Technician</option>
                                    </select>
                                </div>
                                <br><br>
                                <input type="submit" class="btn btn-primary btnRegister" value="Register"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div *ngIf="selectedTab === 'patient'" class="tab-pane fade show active" id="profile" role="tabpanel">
                    <h3 class="register-heading">Register as a Patient</h3>
                    <form (ngSubmit)="onSubmit('patient')">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" [(ngModel)]="patient.firstName" name="firstName" class="form-control" placeholder="First Name *" />
                                </div>
                                <div class="form-group">
                                    <input type="text" [(ngModel)]="patient.lastName" name="lastName" class="form-control" placeholder="Last Name *" />
                                </div>
                                <div class="form-group">
                                    <input type="password" [(ngModel)]="patient.password" name="password" class="form-control" placeholder="Password *" />
                                </div>
                                <div class="form-group">
                                    <input type="password" [(ngModel)]="patient.confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password *" />
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline"> 
                                            <input type="radio" [(ngModel)]="patient.gender" name="gender" value="male" checked>
                                            <span> Male </span> 
                                        </label>
                                        <label class="radio inline"> 
                                            <input type="radio" [(ngModel)]="patient.gender" name="gender" value="female">
                                            <span>Female </span> 
                                        </label>
                                    </div>
                                </div>
                                <div>
                                    <h3 class="register-error-message" style="color: #ff0000;">{{errorMessage}}</h3>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" [(ngModel)]="patient.email" name="email" class="form-control" placeholder="Your Email *" />
                                </div>
                                <div class="form-group">
                                    <input type="text" [(ngModel)]="patient.mobileNumber" minlength="10" maxlength="13" name="phone" class="form-control" placeholder="Your Phone *" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control" [(ngModel)]="patient.role" name="role">
                                        <option class="hidden" disabled>Please select your Role</option>
                                        <option value="Patient">Patient</option>
                                    </select>
                                </div>                                                             
                                <br><br>
                                <input type="submit" class="btn btn-primary btnRegister" value="Register"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
